<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="./moyang/long.css" />
  </head>
  <body>
    <!-- 语言切换栏 -->
    <select id="languageSelector">
      <option value="en">English</option>
      <option value="zh">中文</option>
    </select>

    <div id="game">
      <div id="stats">
        <span class="stat"><span id="labelsXp">XP:</span> <strong><span id="xpText">0</span></strong></span>
        <span class="stat"><span id="labelsHealth">Health:</span> <strong><span id="healthText">100</span></strong></span>
        <span class="stat"><span id="labelsGold">Gold:</span> <strong><span id="goldText">50</span></strong></span>
      </div>

      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>

      <div id="monsterStats" style="display: none;">
        <span class="stat"><span id="monsterLabelName">Monster Name:</span> <strong><span id="monsterName"></span></strong></span>
        <span class="stat"><span id="monsterLabelHealth">Health:</span> <strong><span id="monsterHealth"></span></strong></span>
      </div>

      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town.
      </div>
    </div>

    <script src="./moyang/longyangshi.js"></script>
  </body>
</html>
