<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屠龙游戏</title>
    <link rel="stylesheet" href="styles/dragon_style.css">
</head>
<body>
    <div id="game">
      <div id="stats">
        <span>经验值：<span id="xpText"></span></span>
        <span>血量：<span id="hpText"></span></span>
        <span>金币：<span id="goldText"></span></span>
      </div>

        <br>
        <span>敌人血量：<strong id="monsterHealth"></strong></span>
      </div>
      <div id="buttons">
        <button id="button1"></button>
        <button id="button2"></button>
        <button id="button3"></button>
      </div>
      <div id="text">欢迎来到屠龙游戏！准备好开启冒险了吗？</div>
    </div>

  <!-- 引入游戏主逻辑脚本 -->

</html>
